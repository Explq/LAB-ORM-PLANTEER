{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Planteer!</h1>
    <p>Your online plant database. Discover a world of plants, their uses, and much more!</p>


    <div class="row">
        {% for plant in recent_plants %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ plant.image.url }}" class="card-img-top" alt="{{ plant.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ plant.name }}</h5>
                        <p class="card-text">{{ plant.about|slice:":100" }}...</p>
                        <a href="{% url 'plants:plant_detail' plant.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}

        {% endfor %}
    </div>
{% endblock %}
