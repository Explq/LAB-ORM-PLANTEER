{% extends 'base.html' %}

{% block content %}
    <h1>Contact Messages</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date Submitted</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.first_name }} {{ message.last_name }}</td>
                    <td>{{ message.email }}</td>
                    <td>{{ message.message }}</td>
                    <td>{{ message.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
